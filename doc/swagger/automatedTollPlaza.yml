openapi: 3.0.1
info:
  title: Automated Toll Plaza
  version: '0.1'
servers:
  - url: 'http://localhost:80'
paths:
  /:
    get:
      summary: Home Page
      tags:
        - Automated Toll Plaza
      responses:
        '200':
          description: returns the home page message
          content:
            application/json:
              schema:
                type: object
                required:
                  - data
                  - status
              examples:
                '0':
                  value:
                    data:
                      message: Welcome to Automated Toll Plaza
                      startTime: '2021-01-04 11:01:38.73312 +0530 IST'
                    status: 200
  /health:
    get:
      summary: Health Check
      tags:
        - Automated Toll Plaza
      responses:
        '200':
          description: returns the health status of application & its dependencies
          content:
            application/json:
              schema:
                type: object
                required:
                  - data
                  - status
              examples:
                '0':
                  value:
                    data:
                      startTime: '2021-01-04 11:01:38.73312 +0530 IST'
                      dependency:
                        database: true
                    status: 200
  /tickets:
    get:
      summary: Get the list of toll tickets
      tags:
        - Automated Toll Plaza
      parameters:
        - in: query
          name: tollId
          required: true
          schema:
            type: string
          example: 1
          description: Toll Identifier
        - in: query
          name: registrationNo
          required: true
          schema:
            type: string
          example: KA 01 EA 1234
          description: Vehicle Registration Number
        - in: query
          name: status
          schema:
            type: string
            enum:
              - ISSUED
              - REDEEMED
            example: ISSUED
          description: Status of the toll ticket to be listed
        - in: query
          name: start
          schema:
            type: string
            example: 0
          description: Pagination Support
        - in: query
          name: limit
          schema:
            type: string
            example: 25
          description: Pagination Support
      responses:
        '200':
          description: returns the list of toll tickets
          content:
