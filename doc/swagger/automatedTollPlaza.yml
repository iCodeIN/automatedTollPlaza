  /tickets/issue:
    post:
      summary: Issues a new toll ticket
      tags:
        - Automated Toll Plaza
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                tollId: '2'
                vehicleRegistrationNo: KA 01 AB 1235
                twoWayToll: true
                status: ISSUED
      responses:
        '200':
          description: returns the list of toll tickets
          content:
            application/json:
              schema:
                type: object
                required:
                  - data
                  - status
              examples:
                '0':
                  value:
                    data:
                      ticketId: '28611936925559614836'
                      tollId: '2'
                      vehicleRegistrationNo: KA 01 AB 1235
